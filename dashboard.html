<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CV Maker Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light px-4">
        <h4 class="logo">CVMaker</h4>
    </nav>

    <!-- MAIN -->
    <div class="container py-5">

        <!-- HEADING -->
        <div class="text-center mb-5" id="headingArea">
            <h1 class="main-title">Create a New CV</h1>
            <p class="text-muted">Choose how you want to start</p>
        </div>

        <!-- DASHBOARD CARD -->
        <div class="row justify-content-center" id="dashboardCards">

            <div class="col-md-6 col-lg-5">
                <div class="start-card" onclick="showTemplates()">
                    <i class="bi bi-file-earmark-text"></i>
                    <h4>Start From Scratch</h4>
                    <p>Create a professional CV step by step</p>
                </div>
            </div>

        </div>



    </div>
    <!-- FORM STEPS -->
<div class="row justify-content-center mt-5 d-none" id="formSteps">

  <div class="col-md-6">

    <!-- STEP 1 CONTACT -->
    <div class="form-card" id="step1">

      <h4 class="mb-2">Contact Information</h4>
      <p class="text-muted mb-4">
        Enter your contact details
      </p>

      <input class="form-control mb-3" id="phone" placeholder="Phone number">
      <input class="form-control mb-3" id="email" placeholder="Email address">
      <input class="form-control mb-3" id="city" placeholder="City">
      <input class="form-control mb-3" id="country" placeholder="Country">
      <input class="form-control mb-4" id="address" placeholder="Home address">

      <div class="text-end">
        <button class="btn btn-primary px-4" onclick="saveStep1()">
          Next →
        </button>
      </div>

    </div>

    <!-- STEP 2 EDUCATION -->
    <div class="form-card d-none" id="step2">

      <h4 class="mb-2">Education</h4>
      <p class="text-muted mb-4">
        Add your education details
      </p>

      <input class="form-control mb-3" id="degree" placeholder="Degree">
      <input class="form-control mb-3" id="institute" placeholder="Institute">
      <input class="form-control mb-3" id="year" placeholder="Passing year">

      <div class="text-end">
        <button class="btn btn-success px-4" onclick="saveStep2()">
          Next →
        </button>
      </div>

    </div>

  </div>
</div>


    <!-- FOOTER -->
    <footer class="text-center mt-5">
        © 2026, CVMaker. All rights reserved.
    </footer>

    <script src="app.js"></script>
</body>

</html>
