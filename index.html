<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login Signup</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">

  <div class="auth-wrapper">

    <div class="auth-card">

      <input type="checkbox" id="toggle">

      <div class="card-inner">

        <!-- LOGIN -->
        <div class="form login">
          <h2>Login</h2>

          <form onsubmit="login(event)">
            <input type="email" id="loginemail" placeholder="Email" required>
            <input type="password" id="loginpass" placeholder="Password" required>

            <button>Login</button>
          </form>

          <label for="toggle">Create new account</label>
        </div>

        <!-- SIGNUP -->
        <div class="form signup">
          <h2>Sign Up</h2>

          <form onsubmit="register(event)">
            <input type="text" id="logname" placeholder="Full Name" required>
            <input type="email" id="logemail" placeholder="Email" required>
            <input type="password" id="logpass" placeholder="Password" required>
            <input type="password" id="logCpass" placeholder="Confirm Password" required>

            <button>Create Account</button>
          </form>

          <label for="toggle">Already have account?</label>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
